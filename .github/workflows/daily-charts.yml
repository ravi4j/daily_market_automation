name: Generate Daily Charts
on:
  # Run after daily-fetch.yml completes
  workflow_run:
    workflows: ["Fetch Daily Prices"]
    types:
      - completed

  # Also allow manual trigger
  workflow_dispatch: {}

# Allow pushing chart images back to the repo
permissions:
  contents: write

jobs:
  generate-charts:
    runs-on: ubuntu-latest
    # Only run if fetch workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    env:
      TZ: America/Chicago

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Pull latest changes from fetch workflow
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-base.txt

      - name: Ensure directories exist
        run: |
          mkdir -p data
          mkdir -p charts

      - name: Generate breakout charts
        run: python src/visualize_breakouts.py

      - name: Export trading signals
        run: python src/export_signals.py

      - name: Commit and push charts & signals
        run: |
          git config user.name "automation-bot"
          git config user.email "bot@example.com"
          git add charts/*.png || true
          git add data/trading_signals.json || true
          git add data/trading_signals.csv || true
          git commit -m "Generate daily charts & trading signals [skip ci]" || echo "No changes to commit"
          git push || echo "Push skipped"

      # Send signals to Telegram (optional - only if secrets are configured)
      - name: Send Telegram notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          # Only run if Telegram secrets are configured
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            echo "ðŸ“¤ Sending signals to Telegram..."
            pip install requests
            python scripts/send_telegram_signals.py || echo "âš ï¸  Telegram notification failed (non-critical)"
          else
            echo "â„¹ï¸  Telegram secrets not configured - skipping notification"
            echo "   To enable: Add TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID to GitHub Secrets"
          fi

      # Upload charts as artifacts for easy viewing
      - name: Upload chart artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: breakout-charts
          path: charts/*.png
          retention-days: 30

      # Create workflow summary with signals
      - name: Generate workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š Daily Breakout Charts & Trading Signals" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Charts summary
          echo "### ðŸ“ˆ Charts Generated:" >> $GITHUB_STEP_SUMMARY
          ls -1 charts/*.png 2>/dev/null | xargs -I {} basename {} | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY || echo "- None" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Trading signals summary
          echo "### ðŸŽ¯ Trading Signals:" >> $GITHUB_STEP_SUMMARY
          if [ -f data/trading_signals.csv ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Symbol | Signal | Price | Score | Volume | Breakout |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|--------|-------|-------|--------|----------|" >> $GITHUB_STEP_SUMMARY
            tail -n +2 data/trading_signals.csv | while IFS=, read -r symbol signal price breakout score trend vol timestamp; do
              emoji="âšª"
              [ "$signal" = "BUY" ] && emoji="ðŸŸ¢"
              [ "$signal" = "SELL" ] && emoji="ðŸ”´"
              echo "| $emoji $symbol | $signal | \$$price | $score/6 | ${vol}x | $breakout |" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No confirmed breakouts today." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Files updated:** charts/, data/trading_signals.json, data/trading_signals.csv" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View signals:** [trading_signals.json](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/data/trading_signals.json)" >> $GITHUB_STEP_SUMMARY
