name: Pre-Market Scan

on:
  schedule:
    # Run at 8:00 AM ET (13:00 UTC) on weekdays
    - cron: '0 13 * * 1-5'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # Allow pushing pre-market scan results

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Pre-market scan should be fast

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements-base.txt
          pip install -r requirements-fetch.txt
          pip install -r requirements-indicators.txt

      - name: Run Pre-Market Scanner
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/master_daily_scan.py --mode premarket

      - name: Commit results (if any)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add signals/ data/ || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Pre-market scan - $(date +'%Y-%m-%d %H:%M')" || true
          git push || true
