# ETF Universe Configuration
# Popular ETFs organized by category

# SPDR Sector ETFs (11 sectors)
sector_etfs:
  technology:
    - XLK    # Technology Select Sector SPDR
  healthcare:
    - XLV    # Health Care Select Sector SPDR
  financials:
    - XLF    # Financial Select Sector SPDR
  energy:
    - XLE    # Energy Select Sector SPDR
  industrials:
    - XLI    # Industrial Select Sector SPDR
  consumer_discretionary:
    - XLY    # Consumer Discretionary Select Sector SPDR
  consumer_staples:
    - XLP    # Consumer Staples Select Sector SPDR
  utilities:
    - XLU    # Utilities Select Sector SPDR
  real_estate:
    - XLRE   # Real Estate Select Sector SPDR
  materials:
    - XLB    # Materials Select Sector SPDR
  communication:
    - XLC    # Communication Services Select Sector SPDR

# Vanguard Sector ETFs (alternative to SPDR)
vanguard_sector_etfs:
  technology:
    - VGT    # Vanguard Information Technology ETF
  healthcare:
    - VHT    # Vanguard Health Care ETF
  financials:
    - VFH    # Vanguard Financials ETF
  energy:
    - VDE    # Vanguard Energy ETF
  industrials:
    - VIS    # Vanguard Industrials ETF
  consumer_discretionary:
    - VCR    # Vanguard Consumer Discretionary ETF
  consumer_staples:
    - VDC    # Vanguard Consumer Staples ETF
  utilities:
    - VPU    # Vanguard Utilities ETF
  real_estate:
    - VNQ    # Vanguard Real Estate ETF
  materials:
    - VAW    # Vanguard Materials ETF

# Broad Market Index ETFs
index_etfs:
  sp500:
    - SPY    # SPDR S&P 500 ETF Trust (most liquid!)
    - VOO    # Vanguard S&P 500 ETF
    - IVV    # iShares Core S&P 500 ETF
  nasdaq:
    - QQQ    # Invesco QQQ Trust (Nasdaq-100)
    - QQQM   # Invesco NASDAQ 100 ETF
  russell:
    - IWM    # iShares Russell 2000 ETF (small cap)
    - IWN    # iShares Russell 2000 Value ETF
  dow:
    - DIA    # SPDR Dow Jones Industrial Average ETF
  total_market:
    - VTI    # Vanguard Total Stock Market ETF
    - ITOT   # iShares Core S&P Total U.S. Stock Market ETF

# Leveraged ETFs (3x Long)
leveraged_long:
  nasdaq:
    - TQQQ   # ProShares UltraPro QQQ (3x Nasdaq-100)
  sp500:
    - UPRO   # ProShares UltraPro S&P 500 (3x S&P 500)
  russell:
    - TNA    # Direxion Daily Small Cap Bull 3X (3x Russell 2000)
  dow:
    - UDOW   # ProShares UltraPro Dow30 (3x Dow)
  technology:
    - TECL   # Direxion Daily Technology Bull 3X
  financials:
    - FAS    # Direxion Daily Financial Bull 3X

# Leveraged ETFs (3x Short / Inverse)
leveraged_short:
  nasdaq:
    - SQQQ   # ProShares UltraPro Short QQQ (3x Inverse Nasdaq)
  sp500:
    - SPXU   # ProShares UltraPro Short S&P 500 (3x Inverse S&P)
  russell:
    - TZA    # Direxion Daily Small Cap Bear 3X (3x Inverse Russell)
  dow:
    - SDOW   # ProShares UltraPro Short Dow30 (3x Inverse Dow)
  technology:
    - TECS   # Direxion Daily Technology Bear 3X (3x Inverse Tech)
  financials:
    - FAZ    # Direxion Daily Financial Bear 3X (3x Inverse Financials)

# Recommended Daily Trading ETFs (Most Liquid)
recommended_daily_trading:
  - SPY    # Highest volume, tightest spreads
  - QQQ    # Nasdaq, very liquid
  - XLK    # Technology sector
  - XLF    # Financials sector
  - XLE    # Energy sector
  - IWM    # Small caps
  - TQQQ   # 3x Nasdaq (your favorite!)
  - SQQQ   # 3x Inverse Nasdaq (your hedge!)

# Recommended Sector Rotation (All 11 SPDR sectors)
recommended_sector_rotation:
  - XLK    # Technology
  - XLV    # Healthcare
  - XLF    # Financials
  - XLE    # Energy
  - XLI    # Industrials
  - XLY    # Consumer Discretionary
  - XLP    # Consumer Staples
  - XLU    # Utilities
  - XLRE   # Real Estate
  - XLB    # Materials
  - XLC    # Communication Services

# Conservative ETFs (Lower Volatility)
conservative:
  - SPY    # S&P 500 (broad market)
  - XLU    # Utilities (defensive)
  - XLP    # Consumer Staples (defensive)
  - VTI    # Total market

# Aggressive ETFs (Higher Volatility)
aggressive:
  - TQQQ   # 3x Nasdaq Long
  - SQQQ   # 3x Nasdaq Short
  - UPRO   # 3x S&P 500 Long
  - SPXU   # 3x S&P 500 Short
  - TNA    # 3x Small Cap Long
  - QQQ    # Nasdaq-100

# Notes:
# - SPDR sector ETFs (XL*) are most liquid for their sectors
# - Leveraged ETFs (3x) are for SHORT-TERM trading only (days to weeks)
# - Index ETFs (SPY, QQQ, IWM) are great for daily trading
# - Use sector ETFs for rotation strategies
