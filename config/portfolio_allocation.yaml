# Portfolio Allocation & Rebalancing Configuration

# Total portfolio value (update this regularly)
portfolio:
  total_value: 10000  # $10,000 example
  cash_reserve: 1000  # Keep some cash for opportunities
  rebalance_threshold: 5  # Rebalance when allocation drifts 5%+ from target

# Target allocation percentages (must sum to 100%)
target_allocation:
  # Sector ETFs (60% total)
  technology: 20      # XLK, VGT
  healthcare: 15      # XLV, VHT
  financials: 10      # XLF, VFH
  energy: 10          # XLE, VDE
  industrials: 5      # XLI, VIS
  
  # Index ETFs (20% total)
  sp500: 10           # SPY, VOO
  nasdaq: 10          # QQQ
  
  # Leveraged ETFs (10% total - HIGH RISK)
  leveraged_long: 5   # TQQQ, UPRO
  leveraged_short: 5  # SQQQ, SPXU (hedge)
  
  # Conservative (10% total)
  bonds: 5            # TLT, BND
  defensive: 5        # XLU, XLP

# ETF mappings to allocation categories
etf_mappings:
  technology:
    - XLK
    - VGT
    - FTEC
  healthcare:
    - XLV
    - VHT
  financials:
    - XLF
    - VFH
  energy:
    - XLE
    - VDE
  industrials:
    - XLI
    - VIS
  sp500:
    - SPY
    - VOO
    - IVV
  nasdaq:
    - QQQ
    - QQQM
  leveraged_long:
    - TQQQ
    - UPRO
    - TNA
  leveraged_short:
    - SQQQ
    - SPXU
    - TZA
  bonds:
    - TLT
    - BND
    - AGG
  defensive:
    - XLU
    - XLP

# Rebalancing rules
rebalancing:
  # How often to check for rebalancing
  check_frequency: weekly  # daily, weekly, monthly
  
  # Rebalance when drift exceeds this percentage
  drift_threshold: 5  # If allocation drifts 5%+ from target
  
  # Minimum trade size (to avoid tiny trades)
  min_trade_dollars: 100  # Don't trade less than $100
  
  # Maximum trades per rebalancing session
  max_trades_per_session: 5
  
  # Rebalancing method
  method: threshold  # threshold, calendar, or hybrid
  
  # Calendar rebalancing (if method is calendar or hybrid)
  calendar_schedule:
    - day: Monday
      frequency: weekly
  
  # Trading preferences
  prefer_etfs_with_score_above: 70  # When buying, prefer high-score ETFs
  avoid_selling_winners: true  # Don't sell positions up >20%
  tax_loss_harvesting: true  # Sell losers for tax benefits

# Example current holdings (you'll update these)
current_holdings:
  # Format: symbol: {shares, avg_cost, current_value}
  XLK:
    shares: 10
    avg_cost: 180.00
    current_price: 185.00
    current_value: 1850
  TQQQ:
    shares: 20
    avg_cost: 60.00
    current_price: 65.50
    current_value: 1310
  SPY:
    shares: 4
    avg_cost: 445.00
    current_price: 452.00
    current_value: 1808
  # Add more as you acquire positions...

# Rebalancing alerts
alerts:
  # Send alert when rebalancing is needed
  send_telegram_alert: true
  
  # Send detailed rebalancing plan
  include_trade_details: true
  
  # Alert when allocation drifts significantly
  alert_on_drift_threshold: 7  # Alert at 7%+ drift

# Risk management
risk_management:
  # Maximum allocation to any single position
  max_single_position: 25  # No more than 25% in one ETF
  
  # Maximum allocation to leveraged ETFs
  max_leveraged_total: 15  # No more than 15% in 3x ETFs
  
  # Stop loss for individual positions
  position_stop_loss: -15  # Sell if down 15% from avg cost
  
  # Trailing stop for winners
  trailing_stop: 10  # Sell if drops 10% from peak

# Notes:
# - Update current_holdings regularly (or system can fetch automatically)
# - Adjust target_allocation based on market conditions
# - Rebalancing automatically "buys low, sells high"
# - System will generate specific buy/sell orders

