# Auto-Analysis Configuration
# Automatically trigger on-demand analysis for high-score opportunities

auto_analysis:
  # Enable/disable auto-analysis
  enabled: true
  
  # Minimum opportunity score to trigger analysis (0-100)
  # 80+ = Strong opportunities only
  # 70+ = Good opportunities
  # 60+ = Moderate opportunities
  min_score: 80
  
  # Maximum number of symbols to analyze per scan
  # Limits API usage and processing time
  max_per_scan: 5
  
  # Strategies to run for auto-analysis
  # Available: rsi_macd, trend_following, mean_reversion, momentum_breakout, abc_patterns
  strategies:
    - rsi_macd
    - trend_following
    - abc_patterns
  
  # Auto-add to portfolio tracking
  # If true, adds high-score symbols to config/symbols.yaml automatically
  auto_add_to_portfolio: false  # Set to true to enable auto-add
  
  # Minimum confidence for auto-add (HIGH, MEDIUM, LOW)
  # Only symbols with this confidence or higher will be auto-added
  min_confidence_for_add: HIGH
  
  # Send detailed Telegram report for each analysis
  send_telegram_report: true
  
  # Cooldown period (hours) - Don't analyze the same symbol twice within this period
  cooldown_hours: 24
  
  # Priority sectors (optional)
  # If specified, prioritize these sectors when max_per_scan is reached
  priority_sectors:
    - Information Technology
    - Healthcare
    - Communication Services

